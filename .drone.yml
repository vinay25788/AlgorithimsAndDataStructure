---
kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: java:openjdk-8
    commands:
      - chmod 777 gradlew
      - ./gradlew clean build
  - name: docker
    image: plugins/docker
    environment:
      USERNAME:
        from_secret: docker_username
      PASSWORD:
        from_secret: docker_password
    settings:
      repo: vinay25788/alogrithims-datastructure
      tags: latest
      dockerfile: Dockerfile